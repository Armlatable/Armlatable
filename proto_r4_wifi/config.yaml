# proto_r4_wifi 設定ファイル (ドングル方式)

# シリアル通信設定 (PC <-> ESP32 Dongle)
serial:
  # ドングル(ESP32)のシリアルポート
  # Macの例: "/dev/tty.usbserial-XXXX"
  # Winの例: "COM3"
  port: "/dev/tty.usbserial-CHANGE_ME"
  baud_rate: 115200

# DYNAMIXEL 設定
dynamixel:
  ids: [1, 2, 3]
  baud_rate: 1000000
  model: "XM430"
  current_limit_ma: 500

# DC モーター設定
dc_motor:
  count: 2

# 制御設定
control:
  loop_rate_hz: 50
  position_min: -20000
  position_max: 20000
